<html>
<head>
<title>CrowdMics</title>

<script type="text/javascript" src="adapter.js"></script>
<script type="text/javascript" src="crowdmics.js"></script>

<style type="text/css" media="screen">

body {
	background:#282D3B;
	color:#EFEBEF;
	text-align:center;
}

#logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width:100px;
	height:100px;
}

#content {
  width: 700px ;

  margin-right: auto ;

}

	display: block;
	margin-left: auto;
	margin-right: auto;
	
}

video {
	background:#282D3B;
	width:1px;
	height:1px;
}

<body onload="start()">

<video id="video" autoplay="true" ></video>

<div id="content">
	<img src="/logo.png" id="logo"/>

	<p>

	</p>
	
	<div id="waiting_view">

	</div>
